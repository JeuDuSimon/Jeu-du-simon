<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/game-panel.css" />
    <title>Le jeu du super simon</title>
  </head>
  <body>
    <h1>Game-panel</h1>
    <div class="panel-container">
      <a href="/pages/index.html">
        <button class="switch-panel">Start-panel</button>
      </a>
      <a href="/pages/game-panel.html">
        <button class="switch-panel">Game-panel</button>
      </a>
      <a href="/pages/end-panel.html">
        <button class="switch-panel">End-panel</button>
      </a>
      <a href="/pages/ranking-panel.html">
        <button class="switch-panel">Raking-panel</button>
      </a>
    </div>

    <div class="game-container">
      <p>score: <span id="score">0</span></p>
      <p><span id="turn">Simon</span> Turn</p>
      <div class="choices">
        <button class="game-button" id="orange">Orange</button>
        <button class="game-button" id="purple">Violet</button>
        <button class="game-button" id="red">Rouge</button>
        <button class="game-button" id="yellow">Jaune</button>
        <button class="game-button" id="blue">Bleu</button>
        <button class="game-button" id="green">Vert</button>
      </div>
      <div id="background-screen">

      </div>
    </div>
    <script src="/script/main.js"></script>
    <script src="/script/simon.js"></script>
  </body>
</html>
